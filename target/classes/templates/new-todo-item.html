<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Spring Todo-List</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-2">
				<p><a class="btn btn-outline-success" href="/">
						<i class="bi bbi-arrow-left-square-fill"></i>Back</a>
			</div>
			<div class="col-6">
				<h2>Add a new Todo Item</h2>
				<form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
					<div class="form-group">
					<input class="form-control"
							type="text"
							th:field="*{description}"
							id="description"
							placeholder="Description"
							>

		<button type="submit" class="btn btn-outline-success"><i class="bi bbi-arrow-left-square-fill">Add ToDo</button>
				</form>
			</div>

		</div>
		<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>

</html>
